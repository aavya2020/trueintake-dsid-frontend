
<!DOCTYPE html>
<html>
<head>
    <title>TrueIntake AI</title>
</head>
<body>
    <h1>Predict Actual Nutrient Content (DSID)</h1>
    <form id="predict-form">
        <label for="nutrient">Nutrient Name:</label>
        <input type="text" id="nutrient" name="nutrient"><br><br>

        <label for="label_claim">Label Claim (Amount):</label>
        <input type="number" id="label_claim" name="label_claim"><br><br>

        <label for="age_group">Age Group:</label>
        <select id="age_group" name="age_group">
            <option value="Adult">Adult</option>
            <option value="Children 4+">Children 4+</option>
            <option value="Children 1-4">Children 1-4</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
